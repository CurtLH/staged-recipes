{% set name = "systemd-python" %}
{% set version = "234" %}
{% set sha256 = "ff5da60ecc366b3777891ab5977ceacd6ae812d529833fd1c687889574770109" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - systemd

about:
  home: https://pypi.org/project/systemd-python/
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'Native access to the systemd facilities'
  description: |
    Python module for native access to the systemd facilities.
  doc_url: https://github.com/systemd/python-systemd
  dev_url: https://github.com/systemd/python-systemd

extra:
  recipe-maintainers:
    - CurtLH 
